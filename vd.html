<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [1, 2, 3, 4, 5, 6, 7];
    let square = (arr) => {
        let arrResult = [];
        for(let i of arr) {
            arrResult.push(i*i);
        }
        return arrResult;
    }
    console.log(square(arr1));
</script>
</body>
