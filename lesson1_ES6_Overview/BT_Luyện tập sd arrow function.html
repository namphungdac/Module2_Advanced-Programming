    ]
    let totalMachineValue = (arr) => {
        let arrResult = arr.filter(element => element.type === "machine");
        let sum = 0;
        sum = arrResult.reduce((sum, value) => {
            return sum + value.value;
        }, 0);
        return sum;
    }
