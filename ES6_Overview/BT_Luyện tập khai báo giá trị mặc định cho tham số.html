<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function lastIndexOf(arr, elt, start=arr.length) {
        for (let i = start - 1; i >= 0; i--)
            if (arr[i] === elt) return i
        return -1
    }
    console.log(lastIndexOf([1, 2, 1, 2], 2))
</script>
</body>
</html>
