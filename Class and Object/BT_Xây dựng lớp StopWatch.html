<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class StopWatch {
      startTime;
      endTime;
      constructor() {
          this.startTime = new Date();
      }
      getter() {
          return `StartTime: ${this.startTime} - endTime: ${this.endTime}`;
      }
      start() {
         return this.startTime = new Date();
      }
      stop() {
         return this.endTime = new Date();
      }
      getElapsedTime() {
          return this.endTime.getTime() - this.startTime.getTime();
      }
  }

  function selectionSort(arr) {
      let currentValueNewIndex;
      for (let i = 0; i < arr.length; i++) {
          currentValueNewIndex = i;
          for (let j = i + 1; j < arr.length; j++) {
              if (arr[currentValueNewIndex] > arr[j]) {
                  currentValueNewIndex = j;
              }
          }
          if (i !== currentValueNewIndex) {
              let temp = arr[i];
              arr[i] = arr[currentValueNewIndex];
              arr[currentValueNewIndex] = temp;
          }
      }

      return arr;
  }
  const arr = [];
  for (let i=0; i<90000; i++) {
      arr.push(Math.floor(Math.random() * 100000 + 1));
  }

  let StopWatch1 = new StopWatch();
  selectionSort(arr);
  StopWatch1.stop();
  // console.log(StopWatch1.startTime);
  // console.log(StopWatch1.endTime);
  // console.log(StopWatch1);
  console.log(StopWatch1.getter());
  console.log(StopWatch1.getElapsedTime());
</script>
</body>
</html>
